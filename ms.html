    <!-- Registration Form Section -->
    <form id="missingPersonForm" action="register.php" method="POST" enctype="multipart/form-data">

    <section class="registration-form">
        <div class="container">
            <h2>Missing Person Registration</h2>
            <form id="missingPersonForm">
                <div class="form-group">
                    <label for="name">Name of Missing Person:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firID">FIR ID:</label>
                    <input type="text" id="firID" name="firID" required>
                </div>

                <div class="form-group">
                    <label for="registeredBy">Registered By:</label>
                    <input type="text" id="registeredBy" name="registeredBy" required>
                </div>
            
                <div class="form-group">
                    <label for="photo">Upload Missing Person Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>
    </section>
